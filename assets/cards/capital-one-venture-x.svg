<svg width="300" height="190" viewBox="0 0 300 190" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="300" height="190" rx="15" fill="url(#cardGradient)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Capital One logo area -->
  <circle cx="40" cy="40" r="15" fill="white" opacity="0.9"/>
  <text x="40" y="45" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">C</text>
  
  <!-- Card name -->
  <text x="20" y="75" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CAPITAL ONE</text>
  <text x="20" y="95" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VENTURE X</text>
  
  <!-- Chip -->
  <rect x="25" y="110" width="25" height="20" rx="3" fill="url(#metallic)" stroke="#999" stroke-width="1"/>
  <rect x="27" y="112" width="21" height="16" rx="2" fill="#f0f0f0"/>
  
  <!-- Card number placeholder -->
  <text x="20" y="145" fill="white" font-family="Courier, monospace" font-size="12" opacity="0.8">•••• •••• •••• 1234</text>
  
  <!-- Expiry and name -->
  <text x="20" y="165" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">VALID THRU</text>
  <text x="20" y="175" fill="white" font-family="Courier, monospace" font-size="10" opacity="0.8">12/28</text>
  
  <text x="100" y="175" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">CARDHOLDER NAME</text>
  
  <!-- Contactless symbol -->
  <g transform="translate(250, 110)">
    <path d="M 0 10 Q 10 0 20 10" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 0 15 Q 10 5 20 15" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 0 20 Q 10 10 20 20" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Visa logo placeholder -->
  <text x="250" y="165" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.8">VISA</text>
</svg> 